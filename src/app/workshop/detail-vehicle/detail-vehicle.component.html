<app-location
  title="Vehículos"
  subtitle="Detalle del Vehículo"
  [tabs]="vehicleDetailTabs"
></app-location>

<div class="card">
  <div class="card-header">#{{ vehicle.id }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ vehicle.brand }} {{ vehicle.model }}</h5>
    <p class="card-text">{{ vehicle.year }}</p>
  </div>
  <div class="card-footer text-muted">
    {{ vehicle.color }}|{{ vehicle.type }}|{{ vehicle.plate }}
  </div>
</div>
