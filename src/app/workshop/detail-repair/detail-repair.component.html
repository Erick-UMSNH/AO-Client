<app-location
  title="Reparaciones"
  subtitle="Detalle de la reparaciÃ³n"
  [tabs]="repairDetailTabs"
></app-location>
<div class="card">
  <div class="card-header">#{{ repair.id }} || {{ repair.order }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ repair.client }}</h5>
    <h3 class="cart-title">{{ repair.vehicle }}</h3>
    <p class="card-text">Km:{{ repair.km }}</p>
    <p class="card-text">Rines: {{ repair.rims }}</p>
    <p class="card-text">Tapas: {{ repair.covers }}</p>
    <p class="card-text">Estado: {{ repair.status }}</p>
    <p class="card-text">{{ repair.concept }}</p>
  </div>
  <div class="card-footer text-muted">
    Total: {{ repair.total | currency: "MXN":"symbol-narrow" }}
  </div>
</div>
