<app-location
  title="Vehículos"
  subtitle="Listado de vehículos"
  [tabs]="vehiclesTabs"
  [spinner]="loading"
></app-location>

<div class="bar-container">
  <i class="bx bx-search-alt icon"></i>
  <input
    type="text"
    class="form-control mb-3 search"
    placeholder="Buscar vehículo"
    [(ngModel)]="filterVehicle"
  />
</div>

<table class="table table-hover table-light table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Marca</th>
      <th scope="col">Modelo</th>
      <th scope="col">Año</th>
      <th scope="col">Color</th>
      <th scope="col">Tipo</th>
      <th scope="col">Placa</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let vehicle of vehicles
          | filter: filterVehicle
          | paginate
            : { itemsPerPage: 10, currentPage: p, totalItems: vehicles.length }
      "
      (click)="vehicleDetail(vehicle.id)"
    >
      <td>{{ vehicle.brand }}</td>
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.year }}</td>
      <td>{{ vehicle.color }}</td>
      <td>{{ vehicle.type }}</td>
      <td>{{ vehicle.plate }}</td>
      <td>
        <button
          class="btn btn-secondary btn-sm me-1"
          (click)="editVehicle(vehicle.id)"
        >
          <i class="bx bxs-edit-alt"></i>
        </button>
        <button
          class="btn btn-danger btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          (click)="openConfirm($event, vehicle.id)"
        >
          <i class="bx bxs-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls
  (pageChange)="p = $event"
  previousLabel="Anterior"
  nextLabel="Siguiente"
  [responsive]="true"
  class="d-flex float-end controls"
  *ngIf="!loading"
></pagination-controls>

<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          ¿Eliminar vehículo?
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">La operación no podrá ser revertida</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteVehicle()"
          data-bs-dismiss="modal"
        >
          Borrar
        </button>
      </div>
    </div>
  </div>
</div>
